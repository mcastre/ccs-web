<div class="avatar {{avatarClass}}" title="Logged in as: {{userName}}" ng-if="isAdmin">
  <img src="" ng-src="{{userAuth.profileImageURL}}" alt="User profile avatar">
</div>
<div class="avatar {{avatarClass}}" title="Logged in as: {{userName}}" ng-if="isUser">
  <img src="assets/images/profile-avatar.png" alt="User profile avatar">
</div>
