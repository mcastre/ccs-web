<div class="hide-for-small-only">
<table class="estimates-table" ng-class="{'edit-active': toggleEditEstimates}">
  <caption>{{tableTitle}}</caption>
  <thead>
    <tr>
      <th>Room</th>
      <th class="col" ng-repeat="col in columns">{{col}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows">
      <td>{{row.name}}</td>
      <td ng-repeat="element in row.elements">
        <div class="switch tiny">
          <input class="switch-input" id="switch_{{row.name}}_{{$index + 1}}" type="checkbox" name="switch_{{row.name}}_{{$index + 1}}" ng-model="selectedElements[row.name][element.name]">
          <label class="switch-paddle" for="switch_{{row.name}}_{{$index + 1}}">
            <span class="show-for-sr">Check {{key.name}}</span>
          </label>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>
        <a href="" role="button" ng-click="addRoomToggle()">Add Room</a>
      </td>
    </tr>
  </tfoot>
</table>
<section ng-if="roomToggle">
  <div class="row">
    <div class="medium-7 columns">
      <form name="roomForm" ng-submit="addRoom(roomForm)" ng-if="roomToggle">
        <label>
          <span class="inline-label">
            <input type="text" placeholder="Room Name" ng-model="roomForm.name">
            <input type="submit" class="button" value="Add Room">
            <a href="" role="button" ng-click="addRoomToggle()" class="hide-form-button">Hide</a>
          </span>
        </label>
      </form>
    </div>
  </div>
</section>
<button class="warning button" ng-click="toggleEditEstimates = !toggleEditEstimates" ng-class="{'is-edit-mode': toggleEditEstimates}">
  <span ng-if="!toggleEditEstimates">Edit Estimate</span>
  <span ng-if="toggleEditEstimates">Finished Editing</span>
</button>
<button class="button" ng-click="saveEstimate(selectedElements)">Save Estimate</button>
</div>
<div class="show-for-small-only">
  <zf-accordion>
    <zf-accordion-item title="{{row}}" ng-repeat="row in rows">
      <ul class="touch-switch-list">
        <li ng-repeat="col in cols" class="switch-list-row">
          <span class="switch-title">{{col.name}}</span>
          <span class="switch-wrapper">
            <div class="switch tiny">
              <input class="switch-input" id="switch_{{row.name}}_{{$index + 1}}_{{$index + 1}}" type="checkbox" name="switch_{{row.name}}_{{$index + 1}}_{{$index + 1}}" ng-model="selectedElements[row.name][col.name]">
              <label class="switch-paddle" for="switch_{{row.name}}_{{$index + 1}}_{{$index + 1}}">
                <span class="show-for-sr">Check {{key.name}}</span>
              </label>
            </div>
          </span>
        </li>
      </ul>
    </zf-accordion-item>
  </zf-accordion>
</div>
