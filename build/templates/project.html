<div class="title-bar extended {{currentTab.ccsColor}}">
  <div class="header-nav">
    <div class="title">
      <a href="" zf-open="nav_primary" class="header-nav-icon">
        <div ng-include="'assets/images/icon-menu-light.svg'"></div>
      </a>
      <a href="/">Projects </a>-  {{data.name}}
    </div>
  </div>
  <div class="header-brand-profile">
    <div class="header-logo">
      <div ng-include="'assets/images/ccs-logo-mock.svg'"></div>
    </div>
    <div class="avatar header-avatar" title="Logged in as: Armando Castre"></div>
  </div>
  <div class="header-search-icon show-for-small-only">
    <a href="" zf-open="search">
      <div ng-include="'assets/images/icon-search.svg'"></div>
    </a>
  </div>
  <div class="tabs-bar">
    <ul class="tabs-navigation">
      <li class="tab" ng-repeat="tab in tabs" ng-class="{active: isActiveTab(tab.url)}">
        <a href="" ng-click="onClickTab(tab)" class="hide-for-small-only">{{tab.title}}</a>
        <a href="" ng-click="onClickTab(tab)" class="show-for-small-only">{{tab.mobileTitle}}</a>
      </li>
    </ul>
  </div>
</div>
<div class="grid-content has-sidebar" id="main_view">
  <div ng-include="currentTab.url" class="tab-container"></div>
</div>
