<div class="title-bar extended {{wizard.currentTab.ccsColor}}">
  <div class="header-nav">
    <div class="title">
      <a href="" zf-open="nav_primary" class="header-nav-icon">
        <div ng-include="'assets/images/icon-menu-light.svg'"></div>
      </a>
      New Project
    </div>
  </div>
  <div class="header-brand-profile">
    <div class="header-logo">
      <div ng-include="'assets/images/ccs-logo-mock.svg'"></div>
    </div>
    <profile-avatar user-auth="wizard.auth.password" avatar-class="header-avatar"></profile-avatar>
  </div>
  <div class="tabs-bar">
    <ul class="tabs-navigation">
      <li class="tab" ng-repeat="tab in wizard.tabs" ng-class="{active: wizard.isActiveTab(tab.url)}">
        <a href="" ng-click="wizard.onClickTab(tab)" class="hide-for-small-only">{{tab.title}}</a>
        <a href="" ng-click="wizard.onClickTab(tab)" class="show-for-small-only">{{tab.mobileTitle}}</a>
      </li>
    </ul>
  </div>
</div>
<div class="grid-content" id="main_view">
  <div ng-include="wizard.currentTab.url" class="tab-container"></div>
</div>
<zf-panel id="nav_primary" position="left" zf-swipe-close="left">
  <div class="sidenav-user-box">
    <div class="sidenav-avatar-wrapper">
      <profile-avatar user-auth="wizard.auth.password" avatar-class="header-avatar"></profile-avatar>
      <a href="#" zf-close class="sidenav-close">
        <div ng-include="'assets/images/icon-arrow-white.svg'"></div>
      </a>
    </div>
    <p class="user-name">{{wizard.userName}}</p>
    <p class="user-email">{{wizard.auth.password.email}}</p>
  </div>
  <nav class="sidenav-primary">
    <ul class="no-bullet">
      <li>
        <a href="" ui-sref="home">Home</a>
      </li>
      <li>
        <a href="" ui-sref="new-project">Start New Project</a>
      </li>
      <li>
        <a href="" ng-click="wizard.logout()">Log Out</a>
      </li>
    </ul>
  </nav>
</zf-panel>
